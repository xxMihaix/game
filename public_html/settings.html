<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="/settings.css">
    <script src="settings.js" defer></script>
</head>

<body>
    <div class="navbar">You aren't Logged In</div>

    <div class="container-settings-center">
        <div class="confirm-change-user-container">
        <p class="tit">Change your username?</p>
        <p class="des">Warring: next change can be made in 14 days.</p>
        <div class="yes-no-container">
            <div class="no-user">No</div>
            <div class="yes-user">Yes</div>
        </div>
    </div>

        <div class="pic-container">
            <div class="pic-container-tit">Select a profile picture:
                <div class="close">X</div>
            </div>

            <div class="pic-cont-in">
                <div class="pic-el">
                    <img src="">
                </div>
                <div class="pic-el">
                    <img src="">
                </div>
                <div class="pic-el">
                    <img src="">
                </div>
                <div class="pic-el">
                    <img src="">
                </div>
                <div class="pic-el">
                    <img src="">
                </div>
                <div class="pic-el">
                    <img src="">
                </div>
                <div class="pic-el">
                    <img src="">
                </div>
                <div class="pic-el">
                    <img src="">
                </div>
                <div class="pic-el">
                    <img src="">
                </div>
                <div class="pic-el">
                    <img src="">
                </div>
                <div class="pic-el">
                    <img src="">
                </div>
                <div class="pic-el">
                    <img src="">
                </div>
            </div>
        </div>
        <div class="container-settings">
            <p class="prof-set-tit">Profile Settings</p>
            <div class="cont-set">
                <div class="img-cont-all">
                    <div class="img-cont">
                        <img src="">
                        <div class="pic"></div>
                    </div>
                    <p class="img-set-tit">Profile picture</p>
                </div>
                <div class="name-pass-cont">
                    <div class="name">
                        <p class="name">Change username:</p>
                        <p class="name2">Current name:</p>
                        <div class="cont-name">
                            <input type="text" class="input-name" minlength="5" maxlength="20" required placeholder="New name">
                            <button class="submit-new-name">Confirm</button>
                        </div>
                        <p class="warring">Warring: next change can be made in 14 days.</p>
                    </div>
                    <div class="pass">
                        <p class="pass">Change password:</p>
                        <form action="/" method="POST" class="form-pass">
                            <input type="text" class="input-pass" placeholder='Current passowrd'>
                            <input type="text" class="input-pass" placeholder="New Password">
                            <input type="text" class="input-pass" placeholder="Confirm New Password">
                            <input type="submit" value="Confirm" class="submit-new-pass"> 
                        </form>
                    </div>
                </div>
            </div><br><br>
            <div class="rest"></div>
        </div>
    </div>
</body>

</html>
