
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/admin.css">
    <script src="admin.js" defer></script>
</head>

<body>
    <div class="navbar">You aren't Logged In</div>

    <br>
    <div class="top-table-container">
        <div class="top-table">
            <div class='welcome'>Admin Control Pannel</div>

            <div class="search-container">
                <div class="search-by">Search By:</div>
                <div class="selected-option"><p class="selected">Loading..</p>
                    <div class="options">
                        <div id="op1" class="option">Username</div>
                        <div id="op2" class="option">Role</div>
                    </div>
                </div>

                <input id="search" type="text" placeholder="Search..">
            </div>
        </div>

        <div class="users-list">
            <div class="top">
                <div class="crtT">Crt. Nr.</div>
                <div class="usernameT">Username</div>
                <div class="passwordT">Password</div>
                <div class="roleT">Role</div>
                <div class="manageT">Manage</div>
            </div>
            <div class="list">
                <div class="list-el">
                    <div class="crt">Loading...</div>
                    <div class="username">Loading...</div>
                    <div class="password-container"><div class="password">Loading...</div><button class="copy">Copy</button></div>
                    <div class="role">Loading...</div>
                    <div class="manage"><button class="modify">Modify</button></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
